<body>
    <h1>Custom tag and attributes</h1>

    <p>This demonstration will show how use attributes with custom tags.</p>

    <course-info></course-info>
    <course-info>
        <ul>
            <li>DAT151</li>
            <li>Database management</li>
            <li>Bjarte Wang-Kileng</li>
        </ul>
    </course-info>

    <p>A component should be isolated from the main document, both
        CSS and JavaScript, and should be loaded into the document using
        a single entry point.</p>
</body>
