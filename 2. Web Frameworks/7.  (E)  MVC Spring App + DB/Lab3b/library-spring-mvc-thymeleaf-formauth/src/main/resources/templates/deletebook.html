<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Delete Book</title>
</head>
<body>
	<div>
		<a href="/">Home</a>
	</div>
	<div>
		<form th:action="@{/deletebook}" method="post" enctype="multipart/form-data">
			<table cellpadding="10">
				<tr>
					<td width="100px">ISBN:</td>
					<td th:text="${book.isbn}"></td>
				</tr>
				<tr>
					<td>Title:</td>
					<td th:text="${book.title}"></td>
				</tr>
				<tr th:each="author, iterstate: ${book.authors}">
					<td th:text="${iterstate.count}"></td>
					<td th:text="${author.firstname}+' '+ ${author.lastname}"></td>
				</tr>
			</table>
			<br>
			<div>
				<input name="id" type="hidden" th:value="${book.id}" /></td>
				<input th:type="submit" value="Delete">
			</div>
		</form>
</div>
</body>
</html>
